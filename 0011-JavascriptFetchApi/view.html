<!DOCTYPE html>
<head>
    <title>Java Script Fetch API</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="row">
		<div class="col-lg-12">
			<h1>GET</h1>

				<button class="btn btn-primary" onclick="getAPI()">Send Request</button>
				<br><br>

			<h4>Response Data:</h4>
				<p id="get-data-API">
					What the response data looks like...
				</p>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-lg-12">
			<h1>PUT</h1>
				<button class="btn btn-primary" onclick="putAPI()">Send Request</button>
				<br><br>

			<h4>Response:</h4>
			<p id="put-response-API">
				What the response data looks like...
			</p>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-lg-12">
			<h1>POST</h1>

				<button class="btn btn-primary" onclick="postAPI()">Send Request</button>
				<br><br>
			<h4>Response:</h4>
			<p id="post-response-API">
				What the response data looks like...
			</p>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-lg-12">
			<h1>DELETE</h1>

				<button class="btn btn-primary" onclick="deleteAPI()">Send Request</button>
				<br><br>
			<h4>Response:</h4>
			<p id="delete-response-API">
				What the response data looks like...
			</p>
		</div>
	</div>
</body>
<script src="script.js"></script>
